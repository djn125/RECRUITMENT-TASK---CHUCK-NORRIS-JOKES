<div class="input-wrapper" appClickOutside (clickOutside)="onInputFocus(false)" #aaa>
  <input type="text"
         [formControl]="control"
         [ngClass]="control.value.length ? 'active' : null"
         (click)="onInputFocus(true)"
  />
  <div class="placeholder" [ngClass]="control.value || inputFocus ? 'active' : null">
    {{ placeholder }}
  </div>
</div>
